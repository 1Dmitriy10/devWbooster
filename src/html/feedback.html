<section class='feedback'>
    <div class='container feedback__container'>
        <h2 class="feedback__title">
            закажите бесплатный аудит репутации
        </h2>
        <div class="form">
            <div class="form__box">
                <div class="form__row">
                    <input class="form__input" type="text" placeholder="Введите Ваше имя:" id="name" name="name">
                    <input class="form__input" type="email" placeholder="Введите Ваш e-mail:" id="email" name="email">
                    <input class="form__input" type="tel" placeholder="+7 (___)___-__-__" id="tel" name="tel">
                    <input class="form__input" type="text" placeholder="Введите адрес Вашего сайта:" id="address"
                        name="address">
                </div>
                <div class="form__row">
                    <textarea class="form__textArea" name="text" id="text"
                        placeholder="Вопрос специалистам:"></textarea>
                </div>
            </div>
            <button class="btn form__btn">Заказать анализ рынка</button>
            <span class="form__garant">
                Мы гарантируем конфиденциальность данных и не рассылаем спам
            </span>
        </div>
    </div>
</section>
